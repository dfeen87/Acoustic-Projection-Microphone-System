name: CI/CD Pipeline

permissions:
  contents: write

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

env:
  BUILD_TYPE: Release

jobs:
  # Build and test on multiple platforms
  build-test:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04, macos-12, macos-13]
        compiler: [gcc, clang]
        exclude:
          - os: macos-12
            compiler: gcc
          - os: macos-13
            compiler: gcc
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache
          ~/Library/Caches
        key: ${{ runner.os }}-${{ matrix.compiler }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.compiler }}-
    
    - name: Install dependencies (Ubuntu)
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libfftw3-dev \
          libfftw3-single3 \
          lcov
        
        if [ "${{ matrix.compiler }}" = "clang" ]; then
          sudo apt-get install -y clang-14
          echo "CC=clang-14" >> $GITHUB_ENV
          echo "CXX=clang++-14" >> $GITHUB_ENV
        else
          echo "CC=gcc" >> $GITHUB_ENV
          echo "CXX=g++" >> $GITHUB_ENV
        fi
    
    - name: Install dependencies (macOS)
      if: startsWith(matrix.os, 'macos')
      run: |
        brew install cmake ninja fftw
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV
    
    - name: Configure CMake
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DBUILD_TESTS=ON \
          -DBUILD_BENCHMARKS=ON \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
    
    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)
    
    - name: Run tests
      working-directory: build
      run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --parallel $(nproc 2>/dev/null || sysctl -n hw.ncpu)
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.compiler }}
        path: build/Testing/Temporary/LastTest.log
    
    - name: Upload compile commands
      if: matrix.os == 'ubuntu-22.04' && matrix.compiler == 'gcc'
      uses: actions/upload-artifact@v4
      with:
        name: compile-commands
        path: build/compile_commands.json

  # Code coverage
  coverage:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libfftw3-dev \
          lcov
    
    - name: Configure with coverage
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DBUILD_TESTING=ON \
          -DCMAKE_CXX_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
          -DCMAKE_C_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
          -DCMAKE_EXE_LINKER_FLAGS="--coverage"
    
    - name: Build
      run: cmake --build build -j$(nproc)
    
    - name: Check if tests were built
      run: |
        echo "=== Checking build directory ==="
        ls -la build/
        echo "=== Looking for test executables ==="
        find build -type f -executable -name "*test*" || echo "No test executables found"
        echo "=== Looking for .gcno files (should exist after build) ==="
        find build -name "*.gcno" || echo "No .gcno files found"
    
    - name: Run tests to generate coverage data
      working-directory: build
      run: |
        echo "=== Running CTest ==="
        ctest --output-on-failure --verbose || echo "CTest failed or no tests available"
    
    - name: Verify coverage files exist
      run: |
        echo "Checking for .gcda files..."
        find build -name "*.gcda" -type f
        if [ -z "$(find build -name '*.gcda' -type f)" ]; then
          echo "ERROR: No .gcda files found!"
          exit 1
        fi
    
    - name: Generate coverage report
      run: |
        lcov --capture --directory build --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/tests/*' '*/external/*' '*/build/_deps/*' --output-file coverage.info
        lcov --list coverage.info
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

  # Static analysis
  static-analysis:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          clang-tidy-14 \
          cppcheck \
          cmake \
          libfftw3-dev
    
    - name: Configure
      run: cmake -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
    
    - name: Run clang-tidy
      run: |
        clang-tidy-14 -p build src/*.cpp -- -std=c++20 || true
    
    - name: Run cppcheck
      run: |
        cppcheck --enable=all --inconclusive --std=c++20 \
          --suppress=missingIncludeSystem \
          --suppress=unmatchedSuppression \
          -I include src/ 2>&1 | tee cppcheck-report.txt
    
    - name: Upload analysis results
      uses: actions/upload-artifact@v4
      with:
        name: static-analysis-results
        path: cppcheck-report.txt

  # Sanitizers
  sanitizers:
    strategy:
      matrix:
        sanitizer: [address, undefined, thread]
    
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libfftw3-dev
    
    - name: Configure with ${{ matrix.sanitizer }} sanitizer
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DENABLE_SANITIZERS=ON \
          -DCMAKE_CXX_FLAGS="-fsanitize=${{ matrix.sanitizer }} -fno-omit-frame-pointer"
    
    - name: Build
      run: cmake --build build -j$(nproc)
    
    - name: Run tests
      working-directory: build
      run: ctest --output-on-failure
      env:
        ASAN_OPTIONS: detect_leaks=1
        UBSAN_OPTIONS: print_stacktrace=1

  # Benchmark
  benchmark:
    runs-on: ubuntu-22.04
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libfftw3-dev
    
    - name: Configure
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_BENCHMARKS=ON
    
    - name: Build
      run: cmake --build build -j$(nproc)
    
    - name: Run benchmarks
      working-directory: build
      run: ./apm_bench --benchmark_format=json > benchmark-results.json
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: build/benchmark-results.json

  # Documentation
  documentation:
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Doxygen
      run: sudo apt-get install -y doxygen graphviz
    
    - name: Generate documentation
      run: |
        doxygen Doxyfile || echo "Doxyfile not found, skipping"
    
    - name: Deploy to GitHub Pages
      if: github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/html

  # Docker build
  docker:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      if: github.event_name == 'release'
      uses: docker/login-action@v3
      with:
        username: dfeen87
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: ${{ github.event_name == 'release' }}
        tags: |
          dfeen87/apm-system:latest
          dfeen87/apm-system:${{ github.ref_name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Release
  release:
    if: github.event_name == 'release'
    needs: [build-test, coverage, static-analysis, sanitizers]
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libfftw3-dev
    
    - name: Build release
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF
        cmake --build build -j$(nproc)
        cd build && cpack
    
    - name: Upload release artifacts
      uses: softprops/action-gh-release@v2
      with:
        files: ./build/apm-*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
